<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>本地储存</title>
</head>
<body>
  <button onclick="saveData()">点我保存一个数据</button>
  <button onclick="readData()">点我读取一个数据</button>
  <button onclick="deleteData()">点我删除一个数据</button>

  <script type="text/javascript">
    let p = {name:"张三",age:18}
    console.log(p.toString());

    function saveData() {
      window.sessionStorage.setItem('msg','hello!!!')
      window.sessionStorage.setItem('msg1','hello')
      window.sessionStorage.setItem('msg2','666!!!')
      window.sessionStorage.setItem('person',JSON.stringify(p))
    }
    function readData() {
      console.log(sessionStorage.getItem('msg2'));
      console.log(sessionStorage.getItem('person'));

      console.log(JSON.parse(sessionStorage.getItem('person')));
    }
    function deleteData() {
      console.log(sessionStorage.removeItem('msg1'));
    }
  </script>
</body>
</html>
